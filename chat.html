<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Setting - kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="login_header">
      <div class="login_header_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="login_header_column">
        <span>18:43</span>
      </div>
      <div class="login_header_column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header_column">
        <span>
          <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
          </a>
        </span>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header_title">Jimin</h1>
      </div>
      <div class="alt-header_column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">Tuseday, August 24, 2020</div>

      <div class="message-row">
        <img src="img/user-avatar.jpg" alt="" />
        <div class="message-row__content">
          <span class="message_author">Jimin</span>
          <div class="message_info">
            <span class="message_bubble">HI!</span>
            <span class="message_time">12:21</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message_info">
            <span class="message_bubble">Nice to meet you</span>
            <span class="message_time">12:21</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="메시지를 입력해 주세요.." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="No-mobile">
      <span>화면이 너무 큽니다... 줄여주세요 ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e93d848660.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
