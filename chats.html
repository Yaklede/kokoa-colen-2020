<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Firend - kokoa Clone</title>
  </head>
  <body>
    <div class="login_header">
      <div class="login_header_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="login_header_column">
        <span>18:43</span>
      </div>
      <div class="login_header_column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Chats</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-components">
          <div class="user-components_column">
            <img
              class="user-components_avatar user-components_avatar"
              src="img/user-avatar.jpg"
              alt="user-avatar"
            />
            <div class="user-components_text">
              <h4 class="user-components_title">Jimin</h4>
              <h6 class="user-components_subtitle">
                Please check My kokoa account info
              </h6>
            </div>
          </div>
          <div class="user-components_column">
            <span class="user-components_time">12:00</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <div class="user-components">
        <div class="user-components_column">
          <img
            class="user-components_avatar user-components_avatar"
            src="img/lion.png"
            alt="user-avatar"
          />
          <div class="user-components_text">
            <h4 class="user-components_title">Lion</h4>
            <h6 class="user-components_subtitle">
              Hello welcome to kokoa world
            </h6>
          </div>
        </div>
        <div class="user-components_column">
          <span class="user-components_time">Yesterday</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_pointer pointer"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="No-mobile">
      <span>화면이 너무 큽니다... 줄여주세요 ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e93d848660.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
