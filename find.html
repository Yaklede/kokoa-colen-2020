<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find - kokoa Clone</title>
  </head>
  <body>
    <div class="login_header">
      <div class="login_header_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="login_header_column">
        <span>18:43</span>
      </div>
      <div class="login_header_column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="setting_pointer_position">
          <span class="setting_pointer"></span>
          <i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row-icons">
        <div class="icon-row-icons_icons">
          <i class="fas fa-qrcode"></i>
          <span>QR CODE</span>
        </div>
        <div class="icon-row-icons_icons">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row-icons_icons">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row-icons_icons">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends_title">Recommended Friends</h6>
        <span>You have no recommended Friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat_header">
          <h4>Open Chat</h4>
          <span
            >Goto Openchat Home<i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post_column">
          <h5 class="open-post_title">#YOASOBI</h5>
          <h6 class="open-post_hashtags">#밤을 달리다#YOUSOBI</h6>
          <div class="open-post_members">
            <img src="img/cover.jpg" alt="cover" />
            <span class="open-post_members-count">999+ members</span>
            <div class="divider"></div>
            <span class="open-post_members-status">Active</span>
          </div>
        </div>
        <div class="open-post_column">
          <div class="open-post_photo">
            <img src="img/cover.jpg" alt="" />
            <div class="open-post_heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>999</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_pointer pointer"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="No-mobile">
      <span>화면이 너무 큽니다... 줄여주세요 ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e93d848660.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
