<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to kokoa Clone</title>
  </head>
  <body>
    <main>
      <div class="login_header">
        <div class="login_header_column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="login_header_column">
          <span>18:43</span>
        </div>
        <div class="login_header_column">
          <span>111%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="welcome_header">
        <h1 class="welcome_header_title">Welcome to Kokoa Clone</h1>
        <p class="welcome_header_bio">
          If you have a KoKoa Account, login in with your email or phone number.
        </p>
      </header>
      <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign up" />
        <a href="#">Find Kokoa Account or Password</a>
      </form>
    </main>
    <script
      src="https://kit.fontawesome.com/e93d848660.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
