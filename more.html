<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More - kokoa Clone</title>
  </head>
  <body>
    <div class="login_header">
      <div class="login_header_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="login_header_column">
        <span>18:43</span>
      </div>
      <div class="login_header_column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="setting_pointer_position">
          <a href="setting.html">
          <span class="setting_pointer"></span>
          <i class="fas fa-cog fa-lg"></i>
        </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-components">
        <div class="user-components_column">
          <img
            class="user-components_avatar user-components_avatar-xl"
            src="img/user-avatar.jpg"
            alt="user-avatar"
          />
          <div class="user-components_text">
            <h4 class="user-components_title">Jimin</h4>
            <div class="user-compoenets_info">
              <h6 class="user-components_subtitle">+82 010-2020-2020</h6>
              <span><i class="fas fa-exclamation"></i></span>
            </div>
          </div>
        </div>
        <div class="user-components_column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row-icons">
        <div class="icon-row-icons_icons">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row-icons_icons">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row-icons_icons">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row-icons_icons">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Acconut</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions_title">Suggestions</h4>
        <div class="more-suggestions_icons">
          <div class="more-suggestion_icon">
            <div class="more-suggestion_icon_image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more_suggestion_icon_text">Kokoa Stroy</span>
          </div>
          <div class="more-suggestion_icon">
            <div class="more-suggestion_icon_image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more_suggestion_icon_text">Kokoa Stroy</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_pointer pointer"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="No-mobile">
      <span>화면이 너무 큽니다... 줄여주세요 ㅠ</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/e93d848660.js"
      crossorigin="anonymous"
    ></script>

</html>
