<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Setting - kokoa Clone</title>
  </head>
  <body>
    <div class="login_header">
      <div class="login_header_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="login_header_column">
        <span>18:43</span>
      </div>
      <div class="login_header_column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">Setting</h1>
        </div>
        <div class="alt-header_column">
            <i class="fas fa-search fa-lg"></i>
        </div>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="setting-setting">
                <div class="setting-setting_column">
                    <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
                </div>
                <div class="setting-setting_column"></div>
            </li>
            <li class="setting-setting">
                <div class="setting-setting_column">
                <i class="fas fa-flask"></i>
                <span>kokoa Lab</span>
            </div>
            <div class="setting-setting_column"></div>
            </li>
            <li class="setting-setting">
                <div class="setting-setting_column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
            </div>
            <div class="setting-setting_column">Latest Version</div>
            </li>
        </ul>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_pointer pointer"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="No-mobile">
      <span>화면이 너무 큽니다... 줄여주세요 ㅠ</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/e93d848660.js"
      crossorigin="anonymous"
    ></script>

</html>
